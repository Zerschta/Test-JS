<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="block" data-content="Inhalt 1">Block 1</div>
            <div class="block" data-content="Inhalt 2">Block 2</div>
            <div class="block" data-content="Inhalt 3">Block 3</div>
            <div class="block" data-content="Inhalt 4">Block 4</div>
            <div class="block" data-content="Inhalt 5">Block 5</div>
            <div class="block" data-content="Inhalt 6">Block 6</div>
        </div>
        <div class="details" id="details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
